<h1 class="adm-titolo">%TYPE% VIAGGIO</h1>

<ERROR_BOX/>
<form enctype="multipart/form-data" action='%LINK_ACTION%' method="POST" class="dash-form" id="form_inserimento_viaggio" onsubmit="return (conferma() && validationData() && validationPrz())">
          <fieldset id="fieldTitoloDescrizioni">
               <legend>Titolo e descrizioni</legend>

               <label for="titolo"><strong>TITOLO DEL VIAGGIO</strong></label>
                    <input type="text" class="input" tabindex="1" id="titolo" name="titolo" required="required" placeholder="Inserisci titolo" value="%TITOLO%" autocomplete="off">
               <p id="input_error_titolo" class="p_input_error"> testo errore </p>

               <label for="descrizione"><strong>DESCRIZIONE DETTAGLIATA</strong></label>
               <textarea class="input" tabindex="2" id="descrizione" name="descrizione" required="required" placeholder="Inserisci descrizione dettagliata" rows='10' cols='50' form='form_inserimento_viaggio'>%DESCRIZIONE%</textarea> 
               <p id="input_error_descrizione" class="p_input_error"> testo errore </p>

               <label for="descrizionebreve"><strong>DESCRIZIONE BREVE (massimo 200 caratteri)</strong></label>
               <textarea class="input" tabindex="3" id="descrizionebreve" maxlength='200' name="descrizionebreve" required="required" placeholder="Inserisci descrizione breve" rows='3' cols='50' form='form_inserimento_viaggio'>%DESCRIZIONEBREVE%</textarea> 
               <p id="input_error_descrizione_breve" class="p_input_error"> testo errore </p>
          </fieldset>

          
          <fieldset id="fieldInfoGeografiche">
               <legend>Informazioni geografiche del viaggio</legend>

               <label for="stato"><strong>STATO</strong></label>
               <input type="text" class="input" tabindex="4" id="stato" name="stato"  required="required" placeholder="Inserisci stato" autocomplete="off" value="%STATO%">
               
               <p id="input_error_stato" class="p_input_error"> testo errore </p>
     
               <label for="citta"><strong>CITTA'</strong></label>
               <input type="text" class="input" tabindex="5" id="citta" name="citta" required="required" placeholder="Inserisci città" autocomplete="off" value="%CITTA%">
     
               <p id="input_error_citta" class="p_input_error"> testo errore </p>
     
               <label for="localita"><strong>LOCALITA'</strong></label>
               <input type="text" class="input" tabindex="6" id="localita" name="localita" placeholder="Inserisci località" autocomplete="off" value="%LOCALITA%">
               
               <p id="input_error_localita" class="p_input_error"> testo errore </p>
          </fieldset>


          <fieldset class="fieldDate">
               <legend>Date temporali del viaggio</legend>

               <label for="datainizio"><strong>DATA INIZIO VIAGGIO</strong></label>
               <input type="date" class="input input-date" tabindex="7" name="datainizio" id="datainizio" onblur="validationData()" required="required" value="%DATAINIZIO%"> 

               <label for="datafine"><strong>DATA FINE VIAGGIO</strong></label>
                    <input type="date" class="input input-date" tabindex="8" name="datafine" id="datafine" onblur="validationData()" required="required" value="%DATAFINE%">

               <p id="input_error_datafine" class="p_input_error"> testo errore </p>
          </fieldset>

          <fieldset id="fieldPrezzo">
               <legend>Prezzo e immagini da allegare</legend>

               <div class="miscellanea">
                    <label for="prezzo"><strong>PREZZO</strong></label>
                         <input type="number" class="input" tabindex="9" id="prezzo" name="prezzo" placeholder="Inserisci un prezzo"  onblur="validationPrz()" min="0" required="required" value="%PREZZO%">
                    <p id="input_error_prezzo" class="p_input_error"> testo errore </p>
               </div>

               
               <div class="miscellanea">
                    
                    <IMAGE_INSERT_TRAVEL/>
                    
                    <label for="immagine"><strong>INSERISCI IMMAGINI</strong></label>
                    <input type="file" class="input input-file" tabindex="10" id="immagine" accept="image/*" name="immagine" %IMAGE_REQUIRED%>
                    <p id="input_error_immagini" class="p_input_error"> testo errore </p>
                    
                    <label for="altImmagine"><strong><abbr title="Testo alternativo">ALT</abbr> IMMAGINE (minimo 5 massimo 50 caratteri)</strong></label>
                    <input type="text" class="input" tabindex="11" id="altImmagine" name="altImmagine" maxlength='50' minlength="5" required="required" placeholder="Inserisci una breve descrizione dell'immagine" value="%ALTIMMAGINE%" autocomplete="off">
                    <p id="input_error_alt_immagine" class="p_input_error"> testo errore </p>
               </div>
          </fieldset>

     
        <fieldset>
          <legend>Tag</legend>

          <div class="miscellanea">

               <ul class="TagList" tabindex="12" title="lista dei tag">
                    <CHECKBOX_TAG/>
               </ul>
          </div>
        </fieldset>

     
     <div>
          <input type="hidden" name="id" id="id" value="%ID%">
          <input class="btn-submit bottoneform" tabindex="13" type="submit" id="submitForm" value="INVIA">
          <input class="btn-reset bottoneform" tabindex="14" type="reset" id="resetForm" value="CANCELLA CONTENUTO FORM">     
     </div>
 </form>
