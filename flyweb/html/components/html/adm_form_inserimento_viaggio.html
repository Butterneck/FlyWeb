     <h1 class="adm-titolo"><strong>%TYPE% VIAGGIO</strong></h1>
     <form action='/admin/landing_form_inserimento.php' method="POST" class="dash-form" id="form_inserimento_viaggio" onsubmit="return (conferma() && validationData() && validationPrz())">
          
          <fieldset id="fieldTitoloDescrizioni">
               <legend>Titolo e descrizioni</legend>
               <label for="titolo"><strong>TITOLO DEL VIAGGIO</strong></label><br>
               <input type="text" class="input" id="titolo" name="titolo" required="required" placeholder="inerisci titolo" value="%TITOLO%" autocomplete="off"><br>
               <p id="input_error_titolo" class="p_input_error"> testo errore </p>

               <label for="descrizione"><strong>DESCRIZIONE DETTAGLIATA</strong></label><br>
               <textarea class="input" id="descrizione" name="descrizione" placeholder="inerisci descrizone dettagliata" rows='10' cols='50' maxlength="2048"dform='form_inserimento_viaggio'>%DESCRIZIONE%</textarea> 
               <p id="input_error_descrizione" class="p_input_error"> testo errore </p>

               <label for="descrizionebreve"><strong>DESCRIZIONE BREVE</strong></label><br>
               <textarea class="input" id="descrizionebreve" name="descrizionebreve" placeholder="inerisci descrizone breve" rows='3' cols='50' maxlength="512" form='form_inserimento_viaggio'>%DESCRIZIONEBREVE%</textarea> 
               <p id="input_error_descrizione_breve" class="p_input_error"> testo errore </p>
          </fieldset>

          
          <fieldset id="fieldInfoGeografiche">
               <legend>Informazioni geografiche del viaggio</legend>
               <label for="stato"><strong>STATO</strong></label><br>
               <input type="text" class="input" id="stato" name="stato"  placeholder="inerisci stato" maxlength="256" autocomplete="off" value="%STATO%"><br>
               <p id="input_error_stato" class="p_input_error"> testo errore </p>
     
               <label for="citta"><strong>CITTA</strong></label><br>
               <input type="text" class="input" id="citta" name="citta" placeholder="inerisci citta" maxlength="256" autocomplete="off" value="%CITTA%"><br>
               <p id="input_error_citta" class="p_input_error"> testo errore </p>
     
               <label for="localita"><strong>LOCALITA</strong></label><br>
               <input type="text" class="input" id="localita" name="localita" placeholder="inerisci localita" maxlength="256x" autocomplete="off" value="%LOCALITA%"></label><br>
               <p id="input_error_localita" class="p_input_error"> testo errore </p>
          </fieldset>


          <fieldset class="fieldDate">
               <legend>Date temporali del viaggio</legend>

               <label for="datainizio"><strong>DATA INIZIO VIAGGIO</strong></label><br>
               <input type="date" class="input input-date" name="datainizio" id="datainizio" onblur="validationData()" required="required" value="%DATAINIZIO%"><br> 
               <br>
               <label for="datafine"><strong>DATA FINE VIAGGIO</strong></label><br>
               <input type="date" class="input input-date" name="datafine" id="datafine" onblur="validationData()" required="required" value="%DATAFINE%"><br>

               <p id="input_error_datafine" class="p_input_error"> testo errore </p>

          </fieldset>

          <fieldset id="fieldPrezzo">
               <legend>Prezzo e immagini da allegare</legend>

               <div class="miscellanea">
                    <label for="prezzo"><strong>PREZZO</strong></label><br>
                    <input type="number" class="input" id="prezzo" name="prezzo" placeholder="inserisci un prezzo"  onblur="validationPrz()" min="0" required="required" value="%PREZZO%">
                    <p id="input_error_prezzo" class="p_input_error"> testo errore </p>
               </div>
               
               <div class="miscellanea">
                    <label for="immagini"><strong>INSERISCI IMMAGINI</strong></label><br>
                    <input type="file" class="input input-file" class="bottoneform" id="immagini" accept="image/*" multiple="multiple" name="immagini" required="required"><br>
                    <p id="input_error_immagini" class="p_input_error"> testo errore </p>
               </div>
          </fieldset>
