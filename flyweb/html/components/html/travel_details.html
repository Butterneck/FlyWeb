<div class="travel-details-container">

        <img class="main-img"
            src="https://cdn-static.dagospia.com/img/patch/12-2017/gianni-morandi-con-la-zizzona-di-battipaglia-970741.jpg"
            alt="Italian Trulli">

        <div class="travel-details-info">
                <h1>%NAME%</h1>
                <p><img src="/img/place.svg" /><span class="travel-details-icon"><strong>%COUNTRY%, %CITY% - %LOCATION%</strong></span> </p>
                <p><img src="/img/clock.svg" /><span class="travel-details-icon">Data partenza: <strong>%START_DATE%</strong></span></p>
                <p><img src="/img/clock.svg" /><span class="travel-details-icon">Data ritorno: <strong>%END_DATE%</strong></span></p>
                <p class="price"><strong>%PRICE% &euro; </strong> </p>
                <input type="button" id="aggiungi-al-carrello" class="travel-goto" value="Aggiugni al carrello">
        </div>
        <div class="complete-desc">
            <h2>Descrizione dettagliata del viaggio: </h2>
            <p>
                %LONG_DESC%
            </p>
        </div>
</div>
