<div class="travel-details-container">

        <img class="main-img"
            src="%TRAVEL_IMAGE%"
            alt="%TRAVEL_IMAGE_NAME%"/>

        <div class="travel-details-info">
                <h1>%NAME%</h1>
                <p><img alt="" role="presentation" src="./img/place.svg" class="travel-details-icon"/><span><strong>%COUNTRY%, %CITY% - %LOCATION%</strong></span> </p>
                <p><img alt="" role="presentation" src="./img/clock.svg" class="travel-details-icon"/><span>Data partenza: <strong>%START_DATE%</strong></span></p>
                <p><img alt="" role="presentation" src="./img/clock.svg" class="travel-details-icon"/><span>Data ritorno: <strong>%END_DATE%</strong></span></p>
                <p class="price"><strong>%PRICE% &euro; </strong> </p>
                <form action="./landing_aggiungi_carrello.php" method="post">
                    <input type="hidden" name="id_viaggio" value="%ID_VIAGGIO%" />
                    <input type="submit" class="adm-bottone-modifica-card btn-add" name="btn_aggiungi" value="Aggiungi al carrello" />
                </form>
               
        </div>
        <div class="complete-desc">
            <h2 class="titolo-pagina">Descrizione del viaggio: </h2>
            <p>
                %LONG_DESC%
            </p>
        </div>
</div>
