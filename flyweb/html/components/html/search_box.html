<div id="content">
    <h1>Cerca viaggi</h1>
    <INFO_BOX />
    <!-- Using get for this form in order to make a search copiable from url -->
    <form action="./search.php" method="get" class="form form_verticale">
        <fieldset>
            <legend class="aiuti_alla_navigazione">Ricerca</legend>
            <div>
                <label for="search_by_option"><span lang="en">Cerca per</span></label>
                <input list="search_by_options" name="search_by_option" id="search_by_option"
                    value="%SEARCH_BY_OPTION%">
                <datalist id="search_by_options">
                    <option value="Citta">
                    <option value="Tag">
                </datalist>
            </div>
            <div>
                <label for="search_key"><span lang="en">Parola chiave</span></label>
                <input type="text" name="search_key" id="search_key" value="%SEARCH_KEY%" />
            </div>
            <div>
                <label for="search_start_date"><span lang="en">Data di inizio</span></label>
                <input type="date" name="search_start_date" placeholder="Seleziona la data di inizio"
                    value="%SEARCH_START_DATE%" min="" max="">
            </div>
            <div>
                <label for="search_end_date"><span lang="en">Data di fine</span></label>
                <input type="date" name="search_end_date" placeholder="Seleziona la data di fine"
                    value="%SEARCH_END_DATE%" min="" max="">
            </div>
            <div>
                <label for="searcHh_start_price"><span lang="en">Prezzo minimo</span></label>
                <input type="number" name="search_start_price" placeholder="Seleziona il prezzo minimo"
                    value="%SEARCH_START_PRICE%" min="" max="">
            </div>
            <div>
                <label for="search_end_price"><span lang="en">Prezzo massimo</span></label>
                <input type="number" name="search_end_price" placeholder="Seleziona il prezzo massimo"
                    value="%SEARCH_END_PRICE%" min="" max="">
            </div>
            <div>
                <label for="search_order_by"><span lang="en">Ordina per</span></label>
                <input list="search_order_by" name="search_order_by" id="search_oder_by" value="%SEARCH_ORDER_BY%">
                <datalist id="search_order_by">
                    <option value="Prezzo">
                    <option value="Data Inizio">
                    <option value="Data Fine">
                </datalist>
            </div>
            <div>
                <label for="search_order_by_mode"><span lang="en">Ordina in modo</span></label>
                <input list="search_order_by_mode" name="search_order_by_mode" id="search_oder_by_mode"
                    value="%SEARCH_ORDER_BY_MODE%">
                <datalist id="search_order_by_mode">
                    <option value="Ascendente">
                    <option value="Discendente">
                </datalist>
            </div>
            <div>
                <label class="aiuti_alla_navigazione" for="search">Cerca</label>
                <input type="submit" id="search" name="search" value="search" />
            </div>
        </fieldset>
    </form>
</div>
