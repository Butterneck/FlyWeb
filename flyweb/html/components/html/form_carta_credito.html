<h1 class="titolo-pagina">Inserimento carta di credito</h1>
<div class="inserimento-dati-carta">
    <form  method="POST" class="dash-form form-registrazione" name="form_carta_credito" id="form_carta_credito" action="./dati_fatturazione.php" onsubmit="return (checkCartaCredito() && validationTipoNome('input_error_carta_nome','titolareCarta') && checkScadenzaCarta() && checkCVV())">
        <fieldset>
            <legend>Inserire il metodo di pagamento</legend>
            <label for="titolareCarta">Titolare carta:</label>
            <input type="text" class="input" tabindex="1" name="titolareCarta" id="titolareCarta" placeholder="es. Mario Rossi" required="required" autocomplete="off" onblur="validationTipoNome('input_error_carta_nome','titolareCarta')"/>
            
            <p id="input_error_carta_nome" class="p_input_error"> testo errore </p>


            <label for="codiceCarta">Codice carta:</label>
            <input type="number" class="input input-carta" patttabindex="2" name="codiceCarta" id="codiceCarta" required="required"  placeholder="Es. 12345678901123" autocomplete="off" onblur="checkCartaCredito()"/>
            
            <p id="input_error_carta_codice" class="p_input_error"> testo errore </p>

            <label for="scadenza_carta">Scadenza carta:</label>
            <input type="text" class="input input-carta" pattern="^(\d{4})-(0[1-9]|1[0-2])$" tabindex="3" name="scadenza_carta" id="scadenza_carta" required="required"  placeholder="aaaa-mm" autocomplete="off" onblur="checkScadenzaCarta()"/>
            <p id="input_error_scadenza_carta" class="p_input_error"> testo errore </p>

            <label for="cvv"><abbr lang="en" title="card security code">CVV:</abbr></label>
            <input type="number" class="input" tabindex="4" name="cvv" id="cvv" max="999" required="required" autocomplete="off" placeholder="Es. 989" onblur="checkCVV()"/>
            
            <p id="input_error_carta_cvv" class="p_input_error"> testo errore </p>

            <input type="hidden" name="metodopagamento" value="%METODOPAGAMENTO%">

            <input type="submit" class="adm-bottone-modifica-card" tabindex="5"  id="submit" value="Avanti">
        </fieldset>
    </form>
</div>
