<div id="content">
    <h2><strong>INSERISCI UN'INTEGRAZIONE</strong></h2>
    <form action='./adm_landing_integrazione_inserimento.php' method="POST" id="form_inserimento_integrazione">
         
         <fieldset>
              <legend>Titolo e descriziono</legend>
              <label for="titolo_integrazione">Titolo dell'integrazione</label><br>
              <input type="text" id="titolo_integrazione" name="titolo_integrazione" required="required" placeholder="inerisci il nome dell'integrazione" value="%TITOLO%" autocomplete="off"><br>
              <p id="input_error_titolo" class="p_input_error"> testo errore </p>

              <label for="descrizione_integrazione">Descrizione</label><br>
              <textarea id="descrizione_integrazione" name="descrizione_integrazione" placeholder="inerisci descrizone dettagliata" rows='10' cols='50' form='form_inserimento_integrazione'>%DESCRIZIONE%</textarea> 
              <p id="input_error_descrizione" class="p_input_error"> testo errore </p>
         </fieldset>
         
         <fieldset>
            <legend>Prezzo e durata</legend>
            <label for="prezzo_integrazione">Prezzo</label><br>
            <input type="number" id="prezzo_integrazione" name="prezzo_integrazione" required="required" placeholder="inerisci il prezzo dell'integrazione" value="%PREZZO%" autocomplete="off" min="0"><br>
            <p id="input_error_prezzo" class="p_input_error"> testo errore </p>

            <label for="durata_integrazione">Durata (in minuti)</label><br>
            <input type="number" id="durata_integrazione" name="durata_integrazione" required="required" placeholder="inerisci la durata in minuti dell'integrazione" value="%DURATA%" autocomplete="off" min="1"><br>
            <p id="input_error_descrizione" class="p_input_error"> testo errore </p>
       </fieldset>

         <input type="hidden" name="id_integrazione" id="id_integrazione" value="%ID%">

         <input class="bottone" type="submit" id="submit_integrazione" value="invia">
         <input class="bottone" type="reset" id="reset_integrazione" value="cancella">
    </form>


</div>
