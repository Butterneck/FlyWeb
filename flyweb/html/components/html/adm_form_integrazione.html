<div id="content">
    <h1 class="adm-titolo"><strong>INSERISCI INTEGRAZIONE</strong></h1>
    <form action='./adm_landing_integrazione_inserimento.php' method="POST" id="form_inserimento_integrazione">
         
         <fieldset>
              <legend>Titolo e descrizione</legend>
              <label for="titolo_integrazione">Titolo dell'integrazione</label><br>

         <fieldset>
            <legend>Prezzo e durata</legend>

            <p id="input_error_prezzo" class="p_input_error"> testo errore </p>

            <label for="durata_integrazione">Durata (in minuti)</label><br>
            <input type="number" id="durata_integrazione" name="durata_integrazione"  onblur="validationDurata()" required="required" placeholder="inerisci la durata in minuti dell'integrazione" value="%DURATA%" autocomplete="off" min="1"><br>
            <p id="input_error_durata" class="p_input_error"> testo errore </p>
       </fieldset>

        <input type="hidden" name="id_integrazione" id="id_integrazione" value="%ID%">
