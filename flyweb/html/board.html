<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
    <head>
        <title>Home | FlyWeb</title>
        <meta name="description" content="Home" />
        <meta name="keywords" content="FlyWeb, home, ricerca, cerca, viaggi, prenota" />
        <HEAD/>
        <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>
    <style>
        .board-flex-container{
            display: flex;
            flex-flow: row wrap;
            align-items: stretch;
            background-color:#fff;
            width: 100%;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            vertical-align: top;
        }

        #board_menu{
            width: 25%;
            order: 1;
        }

        #board_contenuto{
            width: 70%;
            order: 2;
            margin:auto;
            vertical-align: top;
            margin-top: 0;
        }

        #board_footer{
            width: 100%;
            order: 3;
            margin-top: 2em;
        }

        .adm-card{
            border: 0px solid #c53020;
            padding: 1em 1em 1em 1em;
            margin-bottom: 1em;
            background-color: #E9EBEE;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        .adm-card input[type="button"]{
            text-align: center;
        }

        .adm-card:hover{
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        .adm-bottone-modifica-card{
            border-radius: 5px;
            color:#fff;
            background-color: #1B88E0;
            border: 3px solid #1B88E0;
            outline: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            padding: 10px;
            width: 40%;
            margin: 0.5em;
        }
        .adm-bottone-modifica-card:hover{
            background-color:#1463A3;
            border: 3px solid#1463A3;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .adm-bottone-elimina-card{
            border-radius: 5px;
            color:#fff;
            background-color: #FA3E37;
            border: 3px solid #FA3E37;
            outline: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            padding: 10px;
            width: 40%;
            margin:auto;
            margin: 0.5em;
        }

        .adm-bottone-elimina-card:hover{
            background-color: #A21E1B;
            border: 3px solid #A21E1B;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .adm-form-card{
            display: inline;
        } 

        .adm-bottoni-gestione{
            margin-right: 0 auto; 
            margin-left: 0 auto;
            text-align: center;
        }

        .adm-card h3{
            display: inline;
        }

        .adm-card h2{
            text-align: center;
            font-weight:bold;
        }

        .adm-titolo{
            background-color: #E9EBEE;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            color: #c53020;
            text-align: center;
        }

        .adm-card-rev{
            text-align: center;
        }

        /*  MENU */
        #menu_dashboard{
            background-color: #c53020;
            height: 100%;
            padding: 1em;
            text-align: center;
        }

        #lista_menu{
            margin-left: -2em;
        }

        .menu_dash_element{
            background-color: #fff;
            border: 3px solid #fff;
            list-style-type: none;
            margin-left: 0em;
            margin-bottom: 3em;
            padding:0.5em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        .menu_dash_element:hover{
            border: 3px solid #0a3150;
            margin-left: 0em;
            margin-bottom: 3em;
            padding:0.5em;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        .menu_dash_element_selected{
            background-color: #fff;
            border: 3px solid #fff;
            list-style-type: none;
            margin-left: 0em;
            margin-bottom: 3em;
            padding:0.5em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }


        .menu_logo{
            width: 150px;
            height: 150px;
        }
    </style>
    <body class ="board-flex-container">
        <div class="board-item" id="board_menu">
            <ADM-MENU/>
        </div>
        
        <div class="borad-item" id="board_contenuto">
            <ADM-CONTENUTO/>
            <ADM-LIST/>
        </div>

        <div class="item" id="board_footer">
            <FOOTER/>
        </div>
    </body>
</html>
