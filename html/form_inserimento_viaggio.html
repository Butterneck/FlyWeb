<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
     <link rel="stylesheet" href="stile.css">
     <script src="../../js/formInserimentoScript.js"></script>
</head>

<body>
     <form action='../../pages/invio_form_inserimento_viaggio.php' method="POST" id="form_inserimento_viaggio1">
          <label for="titolo">Titolo del viaggio</label><br>
          <input type="text" id="titolo" name="titolo" required="required"><br>
          <p id="input_error_titolo" class="p_input_error"> testo errore </p>

          <label for="stato">Stato</label><br>
          <input type="country" id="stato" name="stato"><br>
          <p id="input_error_stato" class="p_input_error"> testo errore </p>

          <label for="citta">Città</label><br>
          <input type="text" id="citta" name="citta"><br>
          <p id="input_error_citta" class="p_input_error"> testo errore </p>

          <label for="localita">Località</label><br>
          <input type="text" id="localita" name="localita"><br>
          <p id="input_error_localita" class="p_input_error"> testo errore </p>

          <label for="descrizione">Descrizione</label><br>
          <input type="textarea" id="descrizione" name="descrizione" rows='20' cols='50'><br>
          <p id="input_error_descrizione" class="p_input_error"> testo errore </p>

          <label for="descrizioneBreve">Descrizione breve</label><br>
          <input type="textarea" id="descrizioneBreve" name="descrizioneBreve" rows='10' cols='50' maxlength="1024"><br>
          <p id="input_error_breve" class="p_input_error"> testo errore </p>


          <label for="datainizio">Data di inizio viaggio</label><br>
          <input type="date" id="datainizio" name="datainizio" required="required"><br>
          <p id="input_error_datainizio" class="p_input_error"> testo errore </p>


          <label for="datafine">Data di fine viaggio</label><br>
          <input type="date" id="datafine" name="datafine" required="required"><br>
          <p id="input_error_datafine" class="p_input_error"> testo errore </p>


          <label for="prezzo">Prezzo </label><br>
          <input type="number" id="prezzo" name="prezzo" placeholder="inserisci un prezzo" min="1" max="999999" required="required">
          <p id="input_error_prezzo" class="p_input_error"> testo errore </p>

          <label for="immagini">Inserisci immagine</label>
          <input type="file" id="immagini" accept="image/*" multiple="multiple" name="immagini" required="required"><br>
          <p id="input_error_immagini" class="p_input_error"> testo errore </p>


          <label for="tagList">Scegli un tag</label><br>
          <input type="text" list="tagList" placeholder="!" id="addTagAutocomplete">
          <datalist id="tagList"></datalist>
          <input class="bottone" type="button" id="addTag" name="addTag" value="inserisci tag" onClick="aggiungiTag()">
          <input type="hidden" value="" name="tagDaInviare" id="tagDaInviare" />
          <p id="tagInseriti">Tag inseriti: </div>
          <p id="input_error_tags" class="p_input_error"> </p>

          <input class="bottone" type="submit" id="submit">
          <input class="bottone" type="reset" id="reset"><br>
     </form>


</body>

</html>
