<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
     <link rel="stylesheet" href="stile.css">
     <script src="script.js"></script>

</head>

<body>
     <form action='../../pages/invio_form_inserimento_viaggio.php' method="POST" id="form_inserimento_viaggio1">
          <label for="titolo">Titolo del viaggio</label><br>
          <input type="text" id="titolo" name="titolo" required="required"><br>
          <p id="input_error_titolo" class="p_input_error"> testo errore </p>


          <label for="datainizio">Data di inizio viaggio</label><br>
          <input type="date" id="datainizio" name="datainizio" required="required"><br>
          <p id="input_error_datainizio" class="p_input_error"> testo errore </p>


          <label for="datafine">Data di fine viaggio</label><br>
          <input type="date" id="datafine" name="datafine" required="required"><br>
          <p id="input_error_datafine" class="p_input_error"> testo errore </p>


          <label for="prezzo">Prezzo </label><br>
          <input type="number" id="prezzo" name="prezzo" placeholder="inserisci un prezzo" min="1" max="999999" required="required">
          <p id="input_error_number" class="p_input_error"> testo errore </p>

          <label for="immagine">Inserisci immagine</label>
          <input type="file" accept="image/*" multiple="multiple" id="immagine" name="immagine" required="required"><br>

          <label for="tagList">Scegli un tag</label><br>
          <input type="text" list="tagList" placeholder="!" id="addTagAutocomplete">
          <datalist id="tagList"></datalist>
          <input class="bottone" type="button" id="addTag" name="addTag" value="inserisci tag" onClick="aggiungiTag()">
          <input type="hidden" value="" name="tagDaInviare" id="tagDaInviare" />
          <p id="tagInseriti">Tag inseriti: </div>
          <p id="input_error_number" class="p_input_error"> </p>

          <input class="bottone" type="submit" id="submit" onclick="inviaTag()">
          <input class="bottone" type="reset" id="reset"><br>

     </form>


</body>

</html>
